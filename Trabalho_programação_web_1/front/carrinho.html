<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - GameStore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="cart-styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo"> <img src="img/logo/Logo.png" alt="GameStore Logo"> GameStore </a>
                <div class="nav">
                    <a href="index.html">Início</a>
                    <a href="cadastro.html"><img src="img/icones/user.svg">Cadastro</a>
                    <a href="carrinho.html"><img src="img/icones/cart.svg">Carrinho (<span id="cart-count">0</span>)</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div class="section fade-in">
                <h2 class="section-title">Seu Carrinho</h2>
                <p class="section-subtitle">Revise seus itens antes de finalizar</p>

                <div class="cards-container">
                    <div class="card" style="max-width: 800px;">
                        <div class="card-content">
                            <table class="cart-table">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Preço</th>
                                        <th>Quantidade</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Os itens do carrinho serão inseridos aqui dinamicamente -->
                                </tbody>
                            </table>

                            <div class="cart-footer">
                                <a href="index.html" class="btn" style="background: #163832;">Continuar Comprando</a>
                                <div class="cart-total">
                                    <div class="cart-total-amount">Total: <strong>R$ 0,00</strong></div>
                                    <a href="#" class="btn">Finalizar Compra</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cart-system.js"></script>
</body>
</html>
