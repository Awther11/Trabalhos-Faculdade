<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GameZone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo"><img src="img/logo/Logo.png" alt="GameZone Logo">GameStore</a>
                <div class="nav">
                    <a href="index.html">In√≠cio</a>
                    <a href="cadastro.html"><img src="img/icones/user.svg" alt="√çcone de Usu√°rio"> Cadastro Gamer</a>
                    <a href="carrinho.html"><img src="img/icones/cart.svg" alt="√çcone de Carrinho"> Carrinho (<span id="cart-count">0</span>)</a>
                </div>
            </div>
        </div>
    </div>


    <div class="main">
        <div class="container">

            <div class="cadastro-container fade-in">

                <div class="cadastro-header">
                    <h1>üéÆ Cadastro Gamer</h1>
                </div>

                <!-- Formul√°rio -->
                <div class="cadastro-form">
                    <form id="cadastro-form" method="GET" action="#" onsubmit="return submitForm(event)">
                        <!-- Dados Pessoais -->
                        <div class="form-section">
                            <h3 class="section-title-form"> Dados Pessoais </h3>
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="nome">Nome Completo <span class="required">*</span></label>
                                        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                                        <div class="error-message" id="nome-error"></div>
                                    </div>
                                </div>
                                
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="gamertag">GamerTag / Nickname</label>
                                        <input type="text" id="gamertag" name="gamertag" placeholder="Seu nickname nos jogos">
                                        <div class="error-message" id="gamertag-error"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="cpf">CPF <span class="required">*</span></label>
                                        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                                        <div class="error-message" id="cpf-error"></div>
                                    </div>
                                </div>
                                
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="data-nascimento">Data de Nascimento <span class="required">*</span></label>
                                        <input type="date" id="data-nascimento" name="data-nascimento" required>
                                        <div class="error-message" id="data-nascimento-error"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Contato -->
                        <div class="form-section">
                            <h3 class="section-title-form"> Informa√ß√µes de Contato </h3>
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="email">E-mail <span class="required">*</span></label>
                                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                                        <div class="error-message" id="email-error"></div>
                                    </div>
                                </div>
                                
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="telefone">Telefone <span class="required">*</span></label>
                                        <input type="tel" id="telefone" name="telefone" required placeholder="(11) 99999-9999" maxlength="15">
                                        <div class="error-message" id="telefone-error"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Endere√ßo -->
                        <div class="form-section">
                            <h3 class="section-title-form"> Endere√ßo de Entrega </h3>
                            <div class="form-row">
                                <div class="form-col half">
                                    <div class="form-group">
                                        <label for="cep">CEP <span class="required">*</span></label>
                                        <input type="text" id="cep" name="cep" required placeholder="00000-000" maxlength="9">
                                        <div class="error-message" id="cep-error"></div>
                                    </div>
                                </div>
                                
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="endereco">Endere√ßo <span class="required">*</span></label>
                                        <input type="text" id="endereco" name="endereco" required placeholder="Rua, Avenida, etc.">
                                        <div class="error-message" id="endereco-error"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-col half">
                                    <div class="form-group">
                                        <label for="numero">N√∫mero <span class="required">*</span></label>
                                        <input type="text" id="numero" name="numero" required placeholder="123">
                                        <div class="error-message" id="numero-error"></div>
                                    </div>
                                </div>
                                
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="complemento">Complemento</label>
                                        <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, etc.">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="bairro">Bairro <span class="required">*</span></label>
                                        <input type="text" id="bairro" name="bairro" required placeholder="Nome do bairro">
                                        <div class="error-message" id="bairro-error"></div>
                                    </div>
                                </div>
                                
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="cidade">Cidade <span class="required">*</span></label>
                                        <input type="text" id="cidade" name="cidade" required placeholder="Nome da cidade">
                                        <div class="error-message" id="cidade-error"></div>
                                    </div>
                                </div>
                                
                                <div class="form-col half">
                                    <div class="form-group">
                                        <label for="estado">Estado <span class="required">*</span></label>
                                        <select id="estado" name="estado" required>
                                            <option value="">Selecione</option>
                                            <option value="AC">AC</option>
                                            <option value="AL">AL</option>
                                            <option value="AP">AP</option>
                                            <option value="AM">AM</option>
                                            <option value="BA">BA</option>
                                            <option value="CE">CE</option>
                                            <option value="DF">DF</option>
                                            <option value="ES">ES</option>
                                            <option value="GO">GO</option>
                                            <option value="MA">MA</option>
                                            <option value="MT">MT</option>
                                            <option value="MS">MS</option>
                                            <option value="MG">MG</option>
                                            <option value="PA">PA</option>
                                            <option value="PB">PB</option>
                                            <option value="PR">PR</option>
                                            <option value="PE">PE</option>
                                            <option value="PI">PI</option>
                                            <option value="RJ">RJ</option>
                                            <option value="RN">RN</option>
                                            <option value="RS">RS</option>
                                            <option value="RO">RO</option>
                                            <option value="RR">RR</option>
                                            <option value="SC">SC</option>
                                            <option value="SP">SP</option>
                                            <option value="SE">SE</option>
                                            <option value="TO">TO</option>
                                        </select>
                                        <div class="error-message" id="estado-error"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Prefer√™ncias -->
                        <div class="form-section">
                            <h3 class="section-title-form"> Prefer√™ncias Gamer </h3>
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="plataforma-favorita">Plataforma Favorita</label>
                                        <select id="plataforma-favorita" name="plataforma-favorita">
                                            <option value="">Selecione sua plataforma</option>
                                            <option value="pc">üñ•Ô∏è PC</option>
                                            <option value="playstation">üéÆ PlayStation</option>
                                            <option value="xbox">üéØ Xbox</option>
                                            <option value="nintendo">üçÑ Nintendo</option>
                                            <option value="mobile">üì± Mobile</option>
                                            <option value="todas">üåü Todas as Plataformas</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="genero-favorito">G√™nero de Jogo Favorito</label>
                                        <select id="genero-favorito" name="genero-favorito">
                                            <option value="">Selecione seu g√™nero favorito</option>
                                            <option value="fps">üî´ FPS </option>
                                            <option value="moba">‚öîÔ∏è MOBA </option>
                                            <option value="rpg">üó°Ô∏è RPG </option>
                                            <option value="racing">üèéÔ∏è Corrida</option>
                                            <option value="sports">‚öΩ Esportes</option>
                                            <option value="strategy">üß† Estrat√©gia</option>
                                            <option value="battle-royale">üèÜ Battle Royale</option>
                                            <option value="indie">üé® Indie Games</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Senha -->
                        <div class="form-section">
                            <h3 class="section-title-form"> Seguran√ßa da Conta </h3>
                            
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="senha">Senha <span class="required">*</span></label>
                                        <input type="password" id="senha" name="senha" required placeholder="M√≠nimo 8 caracteres">
                                        <div class="error-message" id="senha-error"></div>
                                    </div>
                                </div>
                                
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="confirmar-senha">Confirmar Senha <span class="required">*</span></label>
                                        <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Repita sua senha">
                                        <div class="error-message" id="confirmar-senha-error"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        

                        <!-- Bot√µes -->
                        <div class="form-section">
                            <div class="form-button-wrapper">
                                <button type="submit" class="btn btn-success gamer-submit-button"> Criar Conta Gamer </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
